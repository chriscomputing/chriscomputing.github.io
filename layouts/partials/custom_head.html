{{ if .Param "math" }}
<script id="MathJax-script" async src="{{ "js/mathjax/tex-svg.js" | relURL }}"></script>
<script>
    MathJax = {
        tex: {
            displayMath: [['$$', '$$']],      // block
            inlineMath: [['$', '$']]          // inline
        },
        loader: {
            load: ['ui/safe']
        },
    };
</script>
{{ end }}
